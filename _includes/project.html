<div class="row">
	<div class="span3">
		<ul class="media-grid">
		  <li>
		    <a href="{{ post.url }}">
		      <img src="/images/{{ post.image}}" alt=""/>
		    </a>
		  </li>
		</ul>
	</div>
	<div class="span7">
		<a class="project-name" href="{{ post.url }}">{{ post.name }}</a>
		<p class="project-member"><small>{{ post.member }}</small></p>
		<p>{{ post.abstract }}</p>
	</div>
</div>
